        <div id="u39" class="text" style="visibility: visible;">
          <p><span>&nbsp;&nbsp; &nbsp; &nbsp; 对「课程」对象进行分类，是基于产品定位，以产品的主营业务方向为主，其他方向的为辅，这样能很明确的将主要的摆在分类最前面，次要的放最后。</span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span><br></span></p><p><span>&nbsp;&nbsp; &nbsp; &nbsp; 本产品的主营方向是K12教育，因此应将高中、初中、小学相关的辅导放置前排，而将其他如考研、留学、兴趣培养放在后面，作为一个初创团队，可以在其他领域做一些尝试，并且从开发和运营的角度讲，非主营业务的那些领域其实是与K12板块共用一套开发/运营系统，并不会有额外的开销，同时又能增加一些流量。因此也是有意义的。</span></p>
